<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Prompt&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="calculator.css">
    <script src="calculator.js" defer></script>
    <title>Калькулятор</title>
</head>
<body>
    <main>
        <div class="calc-container">
            <div class="screen">
                <span></span>
            </div>
            <div class="buttons">
                <button class="key clear">C</button>
                <button class="key operation bracket1">(</button>
                <button class="key operation bracket2">)</button>
                <button class="key operation div">/</button>
                <button class="key digit seven">7</button>
                <button class="key digit eight">8</button>
                <button class="key digit nine">9</button>
                <button class="key operation multiply">*</button>
                <button class="key digit four">4</button>
                <button class="key digit five">5</button>
                <button class="key digit six">6</button>
                <button class="key operation minus">-</button>
                <button class="key digit one">1</button>
                <button class="key digit two">2</button>
                <button class="key digit three">3</button>
                <button class="key operation plus">+</button>
                <button class="key digit zero">0</button>
                <button class="key digit dot">.</button>
                <button class="key result">=</button>
            </div>
        </div>
    </main>
</body>
</html>
